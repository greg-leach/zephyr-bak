      category: required
      generation: define, use-prop-name

    mdm-vgpio-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-uart-dsr-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    mdm-uart-tx-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

