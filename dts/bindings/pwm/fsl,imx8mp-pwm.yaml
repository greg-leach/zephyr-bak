description: |
    NXP MCUX PWM controller (i.MX 8M Plus SoC), based on the fsl,imx7d-pwm
    driver

compatible: "fsl,imx8mp-pwm"

include: fsl,imx7d-pwm.yaml

properties:
    clock-rootmux:
      type: int
      required: false
      default: 0
      enum:
        - 0 # Clock from OSC 24M
        - 1 # Clock from SYSTEM PLL2 divided by 10
        - 2 # Clock from SYSTEM PLL1 divided by 5
        - 3 # Clock from SYSTEM PLL1 divided by 20
        - 4 # Clock from SYSTEM PLL3
        - 5 # Clock from External Clock 1, External Clock 2
        - 6 # Clock from SYSTEM PLL1 divided by 10
        - 7 # Clock from VIDEO PLL1

    clock-root-pre-divider:
      type: int
      required: false
      default: 1

    clock-root-post-divider:
      type: int
      required: false
      default: 1
