description: |
    This binding gives a base representation of the NXP iMX IUART (i.MX 8M Plus
    SoC)

compatible: "nxp,imx8mp-iuart"

include: nxp,imx-iuart.yaml

properties:
    clock-rootmux:
      type: int
      required: false
      default: 1
      enum:
        - 0 # Clock from OSC 24M
        - 1 # Clock from SYSTEM PLL1 divided by 10
        - 2 # Clock from SYSTEM PLL2 divided by 5
        - 3 # Clock from SYSTEM PLL2 divided by 10
        - 4 # Clock from SYSTEM PLL3
        - 5 # Clock from External Clock 2
        - 6 # Clock from External Clock 3, External Clock 4
        - 7 # Clock from AUDIO PLL2

    clock-root-pre-divider:
      type: int
      required: false
      default: 1

    clock-root-post-divider:
      type: int
      required: false
      default: 1
