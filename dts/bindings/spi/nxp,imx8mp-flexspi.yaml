description: NXP FlexSPI controller (i.MX 8M Plus SoC)

compatible: "nxp,imx8mp-flexspi"

include: nxp,imx-flexspi.yaml

properties:
    clock-rootmux:
      type: int
      required: false
      default: 0
      enum:
        - 0 # Clock from OSC 24M
        - 1 # Clock from SYSTEM PLL1 divided by 2
        - 2 # Clock from SYSTEM PLL2 divided by 3
        - 3 # Clock from SYSTEM PLL2 divided by 2
        - 4 # Clock from AUDIO PLL2
        - 5 # Clock from SYSTEM PLL1 divided by 3
        - 6 # Clock from SYSTEM PLL3
        - 7 # Clock from SYSTEM PLL1 divided by 8

    clock-root-pre-divider:
      type: int
      required: false
      default: 1

    clock-root-post-divider:
      type: int
      required: false
      default: 1
