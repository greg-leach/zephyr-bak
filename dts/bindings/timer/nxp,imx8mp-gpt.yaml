description: NXP MCUX General-Purpose Timer (GPT) (i.MX 8M Plus SoC)

compatible: "nxp,imx8mp-gpt"

include: nxp,imx-gpt.yaml

properties:
    clock-rootmux:
      type: int
      required: false
      default: 0
      enum:
        - 0 # Clock from OSC 24M
        - 1 # Clock from SYSTEM PLL2 divided by 10
        - 2 # Clock from SYSTEM PLL1 divided by 2
        - 3 # Clock from SYSTEM PLL1 divided by 20
        - 4 # Clock from VIDEO PLL1
        - 5 # Clock from SYSTEM PLL1 divided by 10
        - 6 # Clock from AUDIO PLL1
        - 7 # Clock from External Clock 1, External Clock 2, External Clock 3

    clock-root-pre-divider:
      type: int
      required: false
      default: 1

    clock-root-post-divider:
      type: int
      required: false
      default: 1
