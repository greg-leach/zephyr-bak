description: NXP MCUX Watchdog (i.MX 8M Plus SoC)

compatible: "nxp,imx8mp-wdog"

include: nxp,imx-wdog.yaml

properties:
    clock-rootmux:
      type: int
      required: false
      default: 0
      enum:
        - 0 # Clock from OSC 24M
        - 1 # Clock from SYSTEM PLL1 divided by 6
        - 2 # Clock from SYSTEM PLL1 divided by 5
        - 3 # Clock from VPU PLL
        - 4 # Clock from SYSTEM PLL2 divided by 8
        - 5 # Clock from SYSTEM PLL3
        - 6 # Clock from SYSTEM PLL1 divided by 10
        - 7 # Clock from SYSTEM PLL2 divided by 6

    clock-root-pre-divider:
      type: int
      required: false
      default: 1

    clock-root-post-divider:
      type: int
      required: false
      default: 1
